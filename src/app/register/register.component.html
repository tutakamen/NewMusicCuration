<mat-card>
    <mat-card-content>
        <form #userForm='ngForm' (ngSubmit)='onSubmit(userForm)' > 
            <h2>Register</h2>
            <mat-error *ngIf="userForm.invalid && userForm.touched"> 
                    <p *ngIf="username.invalid">User name requried </p>
                    <p *ngIf="password.invalid || password2.invalid">Password requried</p>
                    <p *ngIf="loading">Processing Request</p>
            </mat-error><br />
            <p *ngIf="passwordMistmatch">Password mismatch</p>
            <mat-form-field class="full-width-input">
                 <input [(ngModel)]="RegisterUser.userName" matInput placeholder="User Name" name="userName" #username="ngModel" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input [(ngModel)]="RegisterUser.password" matInput type="password" placeholder="Password" name="password" #password="ngModel" required autofocus>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input [(ngModel)]="RegisterUser.password2"  matInput type="password" placeholder="Password" name="password2" #password2="ngModel"  required autofocus>
                <mat-error >Please provide a valid password </mat-error>
            </mat-form-field><br />
            <button mat-raised-button color="primary" type="submit"   [disabled]="loading"  >
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success" >Registration Successful. Proceed to <br /><br /> 
        <a mat-raised-button color="accent" >
            <mat-icon  routerLink="/login" >login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
</mat-card>
